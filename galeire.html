<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie interactive et accessible</title>
    <link rel="stylesheet" href="galerie.css">
</head>
<body>
    <header>
        <h1>Galerie de photos interactive</h1>
    </header>
    <main>
        <section class="gallery">
            <figure>
                <img src="paysage-1.jpg" alt="Un coucher de soleil sur la plage">
                <figcaption>Coucher de soleil</figcaption>
            </figure>
            <figure>
                <img src="paysage-2.jpg" alt="Un lac entouré de montagnes">
                <figcaption>Vue sur le lac</figcaption>
            </figure>
            <figure>
                <img src="paysage-3.jpg" alt="Un champ de fleurs au printemps">
                <figcaption>Champ de fleurs</figcaption>
            </figure>
            <figure>
                <img src="téléchargement.jpg" alt="Un champ de fleurs au printemps">
                <figcaption>sunset</figcaption>
            </figure>
        </section>
    </main>
    <script src="galeire.js"></script>
</body>
</html>
